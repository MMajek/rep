<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="game.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <a href="index.html" style="text-decoration: none;" ><i title="Press To Go To Home." class='fa fa-home' id="homeButton"></i></a>
    <div class="main-health-class">
        <h2 id="dragon_health_title">Overall Health:</h2>
        <div class="overall-health-bar"><div class="overall-health-bar-progress" id="overall-health">38%</div></div>
    </div>
    <div id="dragon_information">
        <div>
            <p id="name_param" class="info">Name:  </p>
        </div>
        <div>
            <p id="age_param" class="info">Age: 0</p>
        </div>
        <div>
            <p id="skin_param" class="info">Skin Color:   </p>
        </div>
        <div>
            <p id="dob_param" class="info">DOB:   </p>
        </div>
    </div>
    <div class="pet_actions">
        <p id="action-msg"><u>> Over Doing WILL Reduce Your Pet's Health!!! <</u></p>
        <div class="action_class" id="action_01">
            <button id="feedButton" class="btn btn-primary">Feed Me</button>
            <div class="health-bar"><div class="health-bar-progress" id="health_01">10%</div></div>
        </div>
        <div class="action_class" id="action_02">
            <button id="playButton" class="btn btn-primary">Play Around</button>
            <div class="health-bar"><div class="health-bar-progress" id="health_02">50%</div></div>
        </div>
        <div class="action_class" id="action_03">
            <button id="drinkButton" class="btn btn-primary">Drink Water</button>
            <div class="health-bar"><div class="health-bar-progress" id="health_03">30%</div></div>
        </div>
        <div class="action_class" id="action_04">
            <button id="sleepButton" class="btn btn-primary">Sleep</button>
            <div class="health-bar"><div class="health-bar-progress" id="health_04">80%</div></div>
        </div>
    </div>
    <svg id="svg_container" width="200" height="250">
        <circle id="dragon"r="80" cx="90" cy="90" fill="purple" stroke="black"></circle>
    </svg>
</body>
<script src="game.js" type="module"></script>
</html>
